<h1>Login</h1>
<div *ngIf="notif$|async as notif" class="notif" [ngClass]="notif.kind">{{ notif.text }}</div>
<form class="loginform" (ngSubmit)="tryLogin()">
  <input type="text" class="username" placeholder="Enter user name" [formControl]="uname"/>
  <input type="password" class="password" placeholder="Enter password" [formControl]="pword"/>
  <button type="submit">Login</button>
</form>
