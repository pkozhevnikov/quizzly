get:
  tags:
  - v1
  produces:
  - application/json
  summary: list testees
  description: |
    Lists testees of this exam
  operationId: listtestees
  parameters:
  -
    in: path
    name: id
    required: true
    description: exam ID
    type: string

  responses:
    200:
      description: normal response
      schema: 
        type: array
        items:
          $ref: /pubapi/schemas/person.yaml
    422:
      description: error

put:
  tags:
  - v1
  consumes:
  - application/json
  summary: include testees
  description: |
    Includes testees
  operationId: indludetestees
  parameters:
  -
    in: path
    name: id
    required: true
    description: exam ID
    type: string
  -
    in: body
    name: testees
    required: true
    description: testees ID list
    schema:
      $ref: /pubapi/schemas/strings.yaml

  responses:
    200:
      description: testees included, responds with included testees
      schema: 
        type: array
        items:
          $ref: /pubapi/schemas/person.yaml
    422:
      description: error

patch:
  tags:
  - v1
  consumes:
  - application/json
  summary: exclude testees
  description: |
    Excludes testees
  operationId: excludetestees
  parameters:
  -
    in: path
    name: id
    required: true
    description: exam ID
    type: string
  -
    in: body
    name: testees
    required: true
    description: testees ID list
    schema:
      $ref: /pubapi/schemas/strings.yaml

  responses:
    200:
      description: testees excluded, responds with excluded testees
      schema: 
        type: array
        items:
          $ref: /pubapi/schemas/person.yaml
    422:
      description: error

delete:
  tags:
  - v1
  summary: cancel exam
  description: |
    Cancels exam
  operationId: cancelexam
  parameters:
  -
    in: path
    name: id
    required: true
    description: exam ID
    type: string

  responses:
    204:
      description: exam cancelled
    422:
      description: error

post:
  tags:
  - v1
  consumes:
  - application/json
  summary: change trial length
  description: |
    Chandes trial length/
  operationId: changetriallength
  parameters:
  -
    in: path
    name: id
    required: true
    description: exam ID
    type: string
  -
    in: body
    name: change-length
    required: true
    schema:
      $ref: /pubapi/schemas/change-length.yaml

  responses:
    204:
      description: trial length changed
    422:
      description: error


definitions:
  change-length.yaml:
    $ref: /pubapi/schemas/change-length.yaml
  person.yaml:
    $ref: /pubapi/schemas/person.yaml
  strings.yaml:
    $ref: /pubapi/schemas/strings.yaml
