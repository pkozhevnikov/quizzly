baseResourcePath: /pubapi/schemas

paths:

  /v1/quiz:
    post: /create-quiz.yaml
  /v1/quiz/*:
    post: /create-section.yaml
    put: /update-quiz.yaml
  /v1/quiz/*/ready:
  /v1/quiz/*/resolve:
  /v1/section/*:
    put: /update-section.yaml
  /v1/section/*/items:
    put: /item.yaml
  /v1/section/*/items/*:
  /v1/quiz/*/authors/*:
  /v1/quiz/*/inspectors/*:
