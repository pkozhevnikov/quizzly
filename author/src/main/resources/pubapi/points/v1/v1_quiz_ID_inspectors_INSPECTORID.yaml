patch:
  tags:
  - v1
  summary: add inspector
  description: |
    Adds an inspector
  operationId: addinspector
  parameters:
  -
    in: path
    name: id
    required: true
    description: quiz ID
    type: string
  -
    in: path
    name: inspectorId
    required: true
    description: inspector ID
    type: string
  -
    in: header
    name: p
    required: true
    type: string

  responses:
    204:
      description: inspector added
    422:
      description: error

delete:
  tags:
  - v1
  summary: remove inspector
  description: |
    Removes an inspector
  operationId: removeinspector
  parameters:
  -
    in: path
    name: id
    required: true
    description: quiz ID
    type: string
  -
    in: path
    name: inspectorId
    required: true
    description: inspector ID
    type: string
  -
    in: header
    name: p
    required: true
    type: string

  responses:
    204:
      description: inspector removed
    422:
      description: error

