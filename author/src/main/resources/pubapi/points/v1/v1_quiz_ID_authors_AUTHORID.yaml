patch:
  tags:
  - v1
  summary: add author
  description: |
    Adds an author
  operationId: addauthor
  parameters:
  -
    in: path
    name: id
    required: true
    description: quiz ID
    type: string
  -
    in: path
    name: authorId
    required: true
    description: author ID
    type: string
  -
    in: header
    name: p
    required: true
    type: string

  responses:
    204:
      description: author added
    422:
      description: error

delete:
  tags:
  - v1
  summary: remove author
  description: |
    Removes an author
  operationId: removeauthor
  parameters:
  -
    in: path
    name: id
    required: true
    description: quiz ID
    type: string
  -
    in: path
    name: authorId
    required: true
    description: author ID
    type: string
  -
    in: header
    name: p
    required: true
    type: string

  responses:
    204:
      description: author removed
    422:
      description: error

