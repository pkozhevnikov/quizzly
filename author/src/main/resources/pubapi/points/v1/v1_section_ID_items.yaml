patch:
  tags:
  - v1
  summary: add item
  description: |
    Adds new item
  operationId: additem
  parameters:
  -
    in: path
    name: id
    required: true
    description: section ID
    type: string

  responses:
    200:
      description: item added, responses with ID of new item
      schema: 
        $ref: /pubapi/schemas/sc.yaml
    422:
      description: error

put:
  tags:
  - v1
  consumes:
  - application/json
  summary: save item
  description: |
    Save item
  operationId: saveitem
  parameters:
  -
    in: path
    name: id
    required: true
    description: section ID
    type: string
  -
    in: body
    name: data
    required: true
    description: item data
    schema:
      $ref: /pubapi/schemas/item.yaml

  responses:
    204:
      description: item saved
    422:
      description: error


definitions:
  item.yaml:
    $ref: /pubapi/schemas/item.yaml
  sc.yaml:
    $ref: /pubapi/schemas/sc.yaml
