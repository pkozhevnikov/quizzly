delete:
  tags:
  - v1
  summary: unset readiness sign
  description: |
    Unsets readiness sign
  operationId: unsetreadysign
  parameters:
  -
    in: path
    name: id
    required: true
    description: quiz ID
    type: string

  responses:
    204:
      description: sign unset
    422:
      description: error

head:
  tags:
  - v1
  summary: set readiness sign
  description: |
    Set readiness sign
  operationId: setready
  parameters:
  -
    in: path
    name: id
    required: true
    description: quiz ID
    type: string

  responses:
    204:
      description: sign set
    422:
      description: error

